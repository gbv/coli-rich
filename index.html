<!doctype html>
<html lang="de">
 <head>
  <meta charset="utf-8">
  <title>coli-rich</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
 </head>
 <body>
  <header>
    <h1>coli-rich</h1>
    <p>Kataloganreicherung mittels Konkordanzen</p>
  </header>
  <div id="app">
  </div>
  <footer style="text-align:right;">
    <small><a href="https://github.com/gbv/coli-rich">sources</a></small>
  </footer>
</body>
<script type="module">
import { createApp } from 'vue'
import { createRouter, createWebHistory } from 'vue-router'
import App from './js/App.vue'
const app = createApp(App)
const router = createRouter({
  history: createWebHistory(),
  routes: [
    { path: "/", component: App },
  ],
})
app.use(router)
app.mount("#app")
</script>
</html>
